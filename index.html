<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="container">
    <section id="box">
      <form id="ageCalculatorForm">
        <ul>
          <li>
            <label for="day">Day</label>
            <input type="number" id="inDay" placeholder="DD">
            <span id="dayError"></span>
          </li>
          <li>
            <label for="month">Month</label>
            <input type="number" id="inMonth" placeholder="MM">
            <span id="monthError"></span>
          </li>
          <li>
            <label for="year">Year</label>
            <input type="number" id="inYear" placeholder="YYYY">
            <span id="yearError"></span>
          </li>
          <button class="btn-calculate" id="btnCalculate"></button>
        </ul>
      </form>

      <div id="ageResult">
        <div><span class="years">--</span> years</div>
        <div><span class="months">--</span> months</div>
        <div><span class="days"> --</span> days</div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HeloisaFelizardo" target="_blank">Heloisa Felizardo
          Campos</a>.
      </div>
    </footer>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
