<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="container">
    <section id="box">
      <form action="">
        <ul>
          <li>
            <label for="day">Day</label>
            <input type="text">
          </li>
          <li>
            <label for="month">Month</label>
            <input type="text">
          </li>
          <li>
            <label for="year">Year</label>
            <input type="text">
          </li>
          <input type="submit" value="" class="btn-calculate">
        </ul>
      </form>
      <div id="data">
        <div><span class="years">38</span> years</div>
        <div><span class="months">3</span> months</div>
        <div><span class="days">26</span> days</div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HeloisaFelizardo" target="_blank">Heloisa Felizardo
          Campos</a>.
      </div>
    </footer>
  </main>
</body>
<script src="js/main.js"></script>

</html>
